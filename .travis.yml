sudo: false
latex: false
os:
  - linux
  - osx
compiler:
  - gcc
  - clang

language: r

cache: packages

r:
  - devel

before_install:
  - wget -O travis_helpers.sh http://bit.ly/travis_helpers
  - source travis_helpers.sh
  - rm travis_helpers.sh
  - Rscript -e 'install.packages("h2o")'
  - gh_binary_install neuroconductor/ITKR neuroconductor/ANTsRCore
  - cat DESCRIPTION
