language: r
sudo: false
cache:
  - packages
  - ccache
warnings_are_errors: true
bioc_required: false
cran: http://cran.rstudio.com
allow_failures:
  - os: osx

latex: false
compiler: clang
osx_image: xcode9

env:
  global:
  - R_BUILD_ARGS=" --no-build-vignettes --no-manual "
  - R_CHECK_ARGS=" --timings --as-cran --no-manual"
  - R_CHECK_TIME="TRUE"
  - R_CHECK_TESTS="TRUE"
  - _R_CHECK_TIMINGS_="0"
  - _R_CHECK_FORCE_SUGGESTS_="0"
  - BOOTSTRAP_LATEX=1

before_install:
  - export itkrrel=0.4.12
  - export gh_user=stnava
  - export ANTsRCorerel=0.4.2.1
  - export reldir=latest
  - export antsrrel=0.6.1
  - Rscript -e 'install.packages("h2o")'
  - wget -O antsr_travis.sh http://bit.ly/antsr_travis_sh
  - chmod +x antsr_travis.sh
  - . ./antsr_travis.sh
  - rm antsr_travis.sh
  - cat DESCRIPTION
